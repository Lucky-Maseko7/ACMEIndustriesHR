
<!-- MatSortModule -->

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"> 
</mat-form-field>
<mat-icon>search</mat-icon>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Name"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="Age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Age"> Age </th>
    <td mat-cell *matCellDef="let element"> {{GetAge(element.DateOfBirth)}} </td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="Gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Gender"> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Address"> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="Current Projects">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Current Projects"> Current Projects </th>
    <td mat-cell *matCellDef="let element"> {{element.CurrentProjects}} </td>
  </ng-container>
  
  <!-- Address Column -->
  <ng-container matColumnDef="Reporting Line">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Reporting Line"> Reporting Line </th>
    <td mat-cell *matCellDef="let element"> {{element.ReportingLine}} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="Business Role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Business Role"> Business Role </th>
    <td mat-cell *matCellDef="let element"> {{element.BusinessRole}} </td>
  </ng-container>

  <ng-container  matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      
      <button id="button" [routerLink]="['/employee', element.Id]"  mat-raised-button color="accent">
        <mat-icon>visibility</mat-icon> 
      </button>

      <button *ngIf="isManager" id="button"(click)="updateEntry(element)" mat-raised-button color="primary">
        <mat-icon color="white">edit</mat-icon>
      </button> 
      
      <button *ngIf="isManager" id="button" [routerLink]="['/delete-employee', element.Id]" mat-raised-button color="warn">
        <mat-icon color="white">delete_sweep</mat-icon>
      </button>
      
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<!-- MatPaginatorModule -->
<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50, 100]" ></mat-paginator>
