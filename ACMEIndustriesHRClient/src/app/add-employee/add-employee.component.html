<mat-card>
  
  <mat-card-title id="center">Register New Employee</mat-card-title>
  
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    
    <mat-form-field class="new-add-field" >
      <input matInput placeholder="Username" formControlName="username">
    </mat-form-field>

    <mat-form-field class="new-add-field" >
      <input matInput placeholder="Password" formControlName="password">
    </mat-form-field>

    <mat-form-field class="new-add-field" >
      <input matInput placeholder="FullName" formControlName="FullName">
    </mat-form-field>

    <mat-form-field class="new-add-field">
      <mat-select placeholder="Gender" formControlName="gender">
        <mat-option *ngFor="let type of typeGender" [value]="type.value">
            {{type.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="new-add-field" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="new-add-field">
      <input matInput placeholder="Current Projects" formControlName="currentProjects">
    </mat-form-field>

    <mat-form-field class="new-add-field">
      <input matInput placeholder="Reporting Line" formControlName="reportingLine">
    </mat-form-field>

    <mat-form-field class="new-add-field">
      <mat-select placeholder="Business Role" formControlName="businessRole">
        <mat-option *ngFor="let type of typeBusinessRole" [value]="type.value">
            {{type.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="new-add-field">
      <input matInput placeholder="Address" formControlName="address">
    </mat-form-field>

    <mat-form-field class="new-add-field">
      <input matInput placeholder="Photo Url" formControlName="photoUrl">
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="!employeeForm.valid">Create new</button>

  </form>
</mat-card>
